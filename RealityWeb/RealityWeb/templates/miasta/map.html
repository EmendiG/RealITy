{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block mapka %}
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""
    ></script>
    
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

    <div><h1>Wybierz lokalizacjÄ™ i wprowadz dane:</h1></div>

    <div id="mapka">mapka</div>

    <!-- Print price -->
    {% if price %}
        {{ price }} 
    {% endif %}

  
    <script language="javascript" type="text/javascript" >
        const mymap = L.map('mapka').setView([0, 0], 6);
        const attribution =
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';

        const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        const tiles = L.tileLayer(tileUrl, { attribution });
        tiles.addTo(mymap);

        var DomIcon = L.Icon.extend({
                            options: {
                                iconSize:     [30, 50],
                                iconAnchor:   [15, 50],
                                popupAnchor: [0, -50],
                            }
                        });
        var domekIcon = new DomIcon({
            iconUrl: 'static/images/domek.ico'
        });

        // Warszawa [52.237, 21.017]
        var latlon = {{ latlon|safe }};

        mymap.setView([ latlon[0], latlon[1] ], 11);

        var marker  = null;
        mymap.on("click", async function (e) {
            if (marker !== null) {
                mymap.removeLayer( marker );
            }
            marker = L.marker(e.latlng).setIcon(domekIcon).addTo( mymap );
            var lat = e.latlng.lat.toFixed(4),
                lng = e.latlng.lng.toFixed(4);

            document.getElementById( '{{ form.lat.id_for_label }}' ).value = lat;
            document.getElementById( '{{ form.lon.id_for_label }}' ).value = lng;

            var csrftokenek = Cookies.get('csrftoken');
            document.getElementById( '{{ form.tagi.id_for_label }}' ).value = csrftokenek;
        });
    </script>

{% endblock mapka %}

{% block content %}

    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">Dane do mapy</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="sumbit"> Get the price </button>
            </div>
        </form>
    </div> 

{% endblock content %}
