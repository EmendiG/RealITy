version: "3.7"

x-service-volumes: &service-volumes
    - ./:/app/:rw,cached

x-database-variables: &database-variables
    POSTGRES_DB: RealityWeb
    POSTGRES_USER: realityadmin
    POSTGRES_PASSWORD: Reality1!

x-app-variables: &app-variables
    <<: *database-variables
    POSTGRES_HOST: postgres

services:
    website:
        image: realityweb:latest
        environment: *app-variables
        command: ./website_bootcommand.sh
        volumes: *service-volumes
        hostname: website
        depends_on: 
            - db_migrate
            - postgres
        ports:
            - "8000:8000"
        networks:
            - main_network
        
    db_migrate:
        image: realityweb:latest
        command: python manage.py migrate
        volumes: *service-volumes
        environment: *app-variables
        depends_on: 
            - postgres
        deploy:
            restart_policy:
                condition: on-failure
                delay: 60s
                max_attempts: 3
                window: 200s
        networks:
            - main_network


    postgres:
        image: kartoza/postgis:12.0
        environment:
            POSTGRES_USER: realityadmin
            POSTGRES_PASSWORD: Reality1!
            POSTGRES_DB: realestate_zero,RealityWeb
            POSTGRES_MULTIPLE_EXTENSIONS: postgis
        ports: 
            - "5431:5432"
        volumes:
            - ./nowa.sql:/docker-entrypoint-initdb.d/nowa.sql
            - db-data:/var/lib/postgresql/data
        networks:
            - main_network
        deploy:
            restart_policy:
                condition: on-failure
        # command: bash -c "psql -U realityadmin [--password Reality1!] -a -f realestate_zero.sql"


    pgadmin:
        image: dpage/pgadmin4:4.20
        depends_on:
            - postgres
        ports:
            - "5555:80"
        environment:
            PGADMIN_DEFAULT_EMAIL: pgadmin4@pgadmin.org
            PGADMIN_DEFAULT_PASSWORD: admin
        networks:
            - main_network
        deploy:
            restart_policy:
                condition: on-failure
            
    # redis:
    #     image: redis:4
    #     ports: 
    #         - "6379:6379"

volumes:
    db-data:

networks:
    main_network: